<html>
<head>
<script>
function checkPassword() {
  var pass1 = document.getElementById("pass1").value;
  var pass2 = document.getElementById("pass2").value;

  if (pass1 === pass2) {
    document.getElementById("errormsg").textContent = "Correct";
    document.getElementById("errormsg").style.color = "green";
  } else {
    document.getElementById("errormsg").textContent = "Incorrect";
    document.getElementById("errormsg").style.color = "red";
  }
}
</script>
</head>
<body>
    <h1>Register</h1>
    Username: <input type="text"><br>
    Password: <input type="text" id="pass1"><br>
    Re-type Password: <input type="te\" id="pass2"><br>
    <input type="Submit" onclick="checkPassword()">
    <div id="errormsg"></div>
</body>
</html>
